<h1 class="h3 mb-2 text-gray-800">Pending approve</h1>

<div class="card shadow mb-4">
    <div class="card-header py-3">
        <h6 class="m-0 font-weight-bold text-primary">Approve</h6>
    </div>
    <div class="card-body">
        <form (submit)="onSubmitApprove()">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="nickname">Approval</label>
                        <div class="input-group">
                            <select class="form-control" id="workshop" name="workshop" [(ngModel)]="approveStatus.approval">
                                <option value="">Select approval</option>
                                <option value="Petch" [selected]="approveStatus.approval === 'Petch'">Petch</option>
                                <option value="Pae" [selected]="approveStatus.approval === 'Pae'">Pae</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="col"></div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
            <div class="row">
                <div class="col">
                    <button type="submit" class="btn btn-primary">Approve</button>
                </div>
            </div>
        </form>
    </div>
</div>

<div class="card shadow mb-4" *ngIf="customers">
    <div class="card-header py-3">
        <div class="table-responsive">
            <table class="table table-striped" id="dataTable" width="100%" cellspacing="0">
                <thead>
                    <tr>
                        <th scope="col">Timestamp</th>
                        <th scope="col">Email</th>
                        <th scope="col">Workshop</th>
                        <th scope="col">Nickname</th>
                        <th scope="col">Mobile No.</th>
                        <th scope="col">Class</th>
                        <th scope="col">Slip</th>
                        <th scope="col">Open email</th>
                        <th scope="col">Note</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of customers" [class.selected]="item === selectedRow" (click)="selectRow(item)">
                        <td scope="row">{{ item.timestamp }}</td>
                        <td scope="row">{{ item.email_confirmed }}</td>
                        <td scope="row">{{ item.workshop_name }}</td>
                        <td scope="row">{{ item.nickname }}</td>
                        <td scope="row">{{ item.telephone_no }}</td>
                        <td scope="row">{{ item.education }}</td>
                        <td scope="row">
                            <a href="{{ item.statement_evidence }}" target="_blank">Link</a>
                        </td>
                        <td scope="row">{{ item.open_email }}</td>
                        <td scope="row">{{ item.remark }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
